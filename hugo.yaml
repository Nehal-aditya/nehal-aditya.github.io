# Hugo configuration file
title: Nehal-aditya 

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: -1
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 3
    - name: Community 
      pageRef: /community
      weight: 4
    - name: Blogs
      pageRef: /blog
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Youtube
      weight: 8
      url: "https://www.youtube.com/@Quantaaxiom"
      params:
        icon: youtube

params:
  favicon: /favicon.png
  
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo.png
      width: 32
      height: 32
      # link: /
    width: wide

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: wide

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  head:
   custom:
    - '<meta name="google-site-verification" content="Lo-VTlivLG93hJTgDEjV0SWXRPsgTCqvpoXpO3UzUCQ" />'
  
   
